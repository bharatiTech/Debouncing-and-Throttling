<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Debouncing and Throttling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./styles/styles.css"
    />
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <div class="root" id="scrollView">
      <div class="container">
        <input type="text" id="debounce-input-text" class="inputText" />
        Debounced value:
        <div id="debouncedText" class="textContainer"></div>
      </div>

      <div class="container">
        <input type="text" id="throttling-input-text" class="inputText" />
        Throttling value:
        <div id="throttlingText" class="textContainer"></div>
      </div>

      <div
        id="changeStyle"
        style="
          margin-bottom: 20px;
          border: 1px solid #fff;
          padding: 1em;
          background-color: darkgoldenrod;
          position: fixed;
          bottom: 0;
        "
      ></div>
    </div>
  </body>
</html>
